<div class="flex flex-col p-20 items-center justify-center">
  <div class="items-center mb-5 flex gap-5">
    <h1 class="text-2xl font-bold">{{ blogDetails.title }}</h1>
    <span class="text-white bg-orange-400 p-1 rounded-md">{{
      getCategoryName()
    }}</span>
  </div>
  <h3 class="mb-3">{{ blogDetails.description }}</h3>
  <div class="mb-5">
    <img height="1000" width="650" src="{{ blogDetails.image }}" alt="image" />
  </div>
  <p class="w-8/12">{{ blogDetails.content }}</p>
</div>
