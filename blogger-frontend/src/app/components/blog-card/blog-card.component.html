<mat-card
  class="example-card flex-grow-0 flex-shrink-0 w-80"
  appearance="outlined"
>
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <div class="flex items-center gap-5">
      <mat-card-title class="font-bold">{{ blog.title }}</mat-card-title>
      <span class="text-white bg-orange-400 p-1 rounded-md">{{
        getCategoryName()
      }}</span>
    </div>
  </mat-card-header>
  <img
    mat-card-image
    src="{{ blog.image }}"
    alt="Jesko"
    height="2000"
    width="1000"
  />
  <mat-card-content>
    <p>{{ blog.description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [routerLink]="'/blog/' + blog.id">Read More</button>
  </mat-card-actions>
</mat-card>
